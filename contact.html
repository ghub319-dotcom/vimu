<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/contact.js"></script>
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div id="confirmation"></div>
  <section class="faq">
    <h2>FAQ</h2>
    <div class="faq-item">
      <button class="faq-question">What is GreenBite?</button>
      <div class="faq-answer">GreenBite is a wellness brand promoting healthy living.</div>
    </div>
  </section>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="300" height="200"></iframe>
</body>
</html>
